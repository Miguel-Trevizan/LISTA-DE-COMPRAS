<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>
     
    <div class="container">
         <img id="logo" src="icons/icon-512x512.png" alt="logo512">
        <div class="login">        
            <h2>Login</h2>
            <input type="email" id="email" placeholder=" Insira Seu Email">
            <input type="password" id="senha" placeholder="Insira Sua Senha">
            <BUtton onclick="login()" id="Entrar">Entrar</BUtton>
            <BUtton onclick="cadastro()" id="cadastro">Cadastrar</BUtton>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
     <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>    

</body>
</html>
